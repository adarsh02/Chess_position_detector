<!DOCTYPE html>
<html>
<head>
    <title>Chess Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        p {
            margin-bottom: 30px;
            font-size: 18px;
            color: #666666;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chess Position Evaluator</h1>
        <p>Upload an image of the chess position</p>
        <form method="POST" enctype="multipart/form-data" action="/" id="upload-form">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit" name="play_as" value="white">Play as White</button>
            <button type="submit" name="play_as" value="black">Play as Black</button>
        </form>
    </div>
</body>
</html>
